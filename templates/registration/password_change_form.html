{% extends "base.html" %}

{% block content %}
<h1>Changing password for {{ request.user.username }}</h1>
{% if form.has_errors %}
<h2 class="errors">Please correct the following error{{ form.error_dict|pluralize }}:</h2>
{% endif %}

<form method="post" action=".">
<table>
<tr><td><label for="id_old_password">Old Password:</label></td><td>{{ form.old_password }}</td></tr>
<tr><td><label for="id_new_password1">New Password:</label></td><td>{{ form.new_password1 }}</td></tr>
<tr><td><label for="id_new_password2">Password Confirmation:</label></td><td>{{ form.new_password1 }}</td></tr>
</table>

<input type="submit" />
</form>

{% endblock %}
