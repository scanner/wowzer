{% extends "base.html" %}

{% block content %}
<h1>Resetting password</h1>
{% if form.has_errors %}
<h2 class="errors">Please correct the following error{{ form.error_dict|pluralize }}:</h2>
{% endif %}

<form method="post" action=".">
<table>
<tr><td><label for="id_email">Email address of account to reset password for:</label></td><td>{{ form.email }}</td></tr>
</table>

<input type="submit" />
</form>

{% endblock %}
