{% extends "asforums/base.html" %}
{% block content %}
<h1>New Post in {{ discussion.name }}</h1>
{% if form.has_errors %}
<h2 class="errors">Please correct the following error{{ form.error_dict|pluralize }}:</h2>
{% endif %}
{% if in_reply_to %}
<form method="post" action="./?in_reply_to={{ in_reply_to.id }}">
{% else %}
<form method="post" action=".">
{% endif %}
  {{ form.as_p }}
  <input type="submit" value="Make Post" />
</form>
{% endblock %}
